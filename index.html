<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/calculator.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app">
      <div class="calculator">
        <div class="calculator-top">
          <h1 class="calculator-top__header">Calc</h1>
        </div>
        <div class="calculator-display">
          <span class="calculator-display__previous-result">0</span>
          <span class="calculator-display__result">0</span>
        </div>
        <div class="calculator-btns">
          <div class="calculator-btns__operations">
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="8">8</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="9">9</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="7">7</button>
            <button class="calculator-btns__btn calculator-btns__btn-operations">DEL</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="4">4</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="5">5</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="6">6</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-operator" value="+">+
            </button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="1">1</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="2">2</button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="3">3</button>
            <button class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-operator" value="-">-
            </button>
            <button class="calculator-btns__btn calculator-btns__btn-operations" value=".">.
            </button>
            <button class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-number" value="0">0
            </button>
            <button class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-operator" value="/">/
            </button>
            <button
                    class="calculator-btns__btn calculator-btns__btn-operations calculator-btns__btn-operator" value="*">x
            </button>
          </div>
          <div class="calculator-btns__resume">
            <button class="calculator-btns__btn calculator-btns__resume-reset">RESET</button>
            <button class="calculator-btns__btn calculator-btns__resume-result">=</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
